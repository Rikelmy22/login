<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-01</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente, faça sua configurações necessárias para ter acesso a seu ambiente de dados.
                </p>
                <form action="destinatario.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ie-mail">
                            <span class="material-icons md-18">person</span>
                        </label>
                        <input type="email" name="email" id="ie-mail" placeholder="seu e-mail" required minlength="10" maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isen">  
                            <span class="material-icons">key</span>
                        </label>
                        <input type="password" name="password" id="isen" placeholder="sua senha" required minlength="8" maxlength="15" autocomplete="on">
                    </div>
                    <input type="submit" value="ENTRAR">
                        <a href="esqueci-a-senha.com.br" id="botao">Esqueci a senha <span class="material-icons">mail</span></a>                        
                </form>
            </div>
        </section>
    </main>
</body>
</html>
